<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Point Application</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Digital Emerald Entertainment">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
        <link href="css/point.css" rel="stylesheet">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="home.html">Point Application</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                        </ul>
                        <form class="navbar-form pull-right">
                            <p id="lUsername" class="navbar-text">UserName</p>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="jumbotron">
                <h1 id="projectName" class="text-center">Project Name</h1>
                <div class="form-inline">
                    <div class="control-group text-center">
                        <h3 id="lcurrentSprint" class="control-label "></h3>
                        <select id="sSprint" class="controls cbSprints">
                        </select>
                        <button id="bNewSprint" class="btn btn-small btn-success" >New Sprint</button>
                    </div>
                </div>
                <div class="form-horizontal text-center">
                    <div class="control-group">
                        <label class="label">Department</label>
                        <select id="sDepartment">
                        </select>
                        <label class="label">Status</label>
                        <select id="sStatus" >
                        </select>
                        <label class="label">User</label>
                        <select id="sUser">
                        </select>
                        <label  class="label">Component</label>
                        <select id="sComponent">
                        </select>
                    </div>
                    <button id="bUpdateSearch" class="row-fluid btn-info" >Update Search</button>
                </div>
                <h3 class="text-center">Task List</h3>
                <table id="tableTasks" class="table row-fluid table-hover table-bordered success">
                </table>
                <div  class="pull-right"><h3 id="pointSum" class="text-info"></h3></div>
                <p><button id="bCreateTask" class="btn-success row-fluid ">Create New Task</button></p>
                <div  class="form-horizontal">
                    <label class="control-label margin-right-5">To Selected Tasks: </label>
                    <select id="sSprintChange">
                    </select>
                    <button id="bSendToSprint" class="btn-danger">Send to Sprint</button>
                </div>
            </div>
            <hr>

            <footer>
                <p>Emerald Digital Entertainment 2013 Â©</p>
            </footer>

        </div> <!-- /container -->

        <div id="new_task_panel" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>New Task</h3>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                    <input id="tTaskName" type="text" class="input-xlarge row-fluid" placeholder="Task Name">
                    <label>Description</label>
                    <textarea id="tTaskDescription" class="row-fluid" rows="3"></textarea>
                    <label class="inline">Points</label>
                    <label class="radio inline">
                        <input type="radio" name="optionsRadios" id="rbOptionNewTask1" value="1" checked class ="radioNewTask" >
                        <span class="badge badge-success">1</span>
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="optionsRadios" id="rbOptionNewTask2" value="2" class ="radioNewTask">
                        <span class="badge badge-warning">2</span>
                    </label>
                    <label class="radio inline">
                        <input type="radio" name="optionsRadios" id="rbOptionNewTask3" value="3" class ="radioNewTask">
                        <span class="badge badge-important">3</span>
                    </label>

                    <table class="row-fluid">
                        <tr>
                            <td><label class="label">Department</label>
                                <select id="sSetDepartment" class="modal-select">
                                </select></td>
                                <td><label class="label">Status</label>
                                    <select id ="sSetStatus" class="modal-select">
                                    </select>
                                </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="label">User</label>
                                <select id="sSetUser" class="modal-select">
                                </select>
                            </td>
                            <td><label class="label">Component</label>
                                <select id="sSetComponent" class="modal-select">
                                    <option value="null">N.A.</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <a id="bNewTaskPanelCancel" class="btn btn-danger">Cancel</a>
                <a id="bCreateNewTask" class="btn btn-primary">Create Task</a>
            </div>
        </div>

        <div id="task_panel" class="modal hide fade in" tabindex="-1" role="dialog">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="lInfoName" class="text-center">#1 Description of the task at hand since its a long story</h4>
                <div class="well well-small">Description of the task</div>
                <table class="table-condensed">
                    <tr>
                        <td><label class="label">Department</label></td>
                        <td><label id="lLinfoDep"></label></td>
                        <td><label class="label">Component</label></td>
                        <td><label >N/A</label></td>
                        <td><div class="text-right">
                                <b>Points</b>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" class ="radioUpdateTask">
                                    <span class="badge badge-success">1</span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="2" class ="radioUpdateTask">
                                    <span class="badge badge-warning">2</span>
                                </label>
                                <label class="radio inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="3" class ="radioUpdateTask">
                                    <span class="badge badge-important">3</span>
                                </label>
                            </div></td>
                    </tr>

                </table>
                <div class="form-inline">
                    <table class="row-fluid">
                        <tr>
                            <td>
                                <label class="label">User</label>
                            </td>
                            <td>   <select id="sUserUpdate" class="modal-select">
                                </select>
                            </td>
                            <td><label class="label">Status</label></td>
                            <td>    <select id="sStatusUpdate" class="modal-select">
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <button id="bUpdateTask" class="btn btn-success">Update Task</button>
            </div>
            <div class="modal-body modal-body-short">
                <h4 class="text-center">Comments</h4>
                <div id="commentList">
                </div>
                <hr>
            </div>
            <div class="modal-footer">
                <div class="text-center ">
                    <input id="tNewComment" type="text" placeholder="New Comment" class="comment">
                    <button type="button" data-loading-text="Loading..." id="bNewComment" class="btn btn-inverse btn-primary" >Comment</button>
                </div>
            </div>
        </div>

        <div id="new_sprint_panel" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="text-center">New Sprint</h4>
            </div>
            <div class="modal-body">
                <div class="form-inline">
                    <input id="tSprintName" type="text" class="width70" placeholder="Sprint Name"><br><br>
                    <label>Due: </label><input id="tSprintDate" type="date"><br><br>
                    <label>Description</label>
                    <textarea id="tSprintDescription" class="row-fluid" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <a id="bSprintPanelCancel" class="btn btn-danger">Cancel</a>
                <a id="createSprint" href="#" class="btn btn-primary">Create Sprint</a>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/Point.js"></script>
        <script src="js/point_project.js"></script>
        <script src="js/lib.js"></script>
    </body>
</html>
